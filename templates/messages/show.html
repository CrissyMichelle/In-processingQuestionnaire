{% extends 'base.html' %}

{% block content %}

  <div class="bg"></div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ul class="list-group no-hover" id="messages">
        {% for message in messages %}
        <li class="list-group-item">
          <a href="{{ url_for('show_user', user_id=message.user.id) }}">
            <img src="{{ message.user.image_url }}" alt="" class="timeline-image">
          </a>
          <div class="message-area">
            <div class="message-heading">
              <a href="{{ url_for('show_user', user_id=message.user.id) }}">@{{ message.user.username }}</a>

              <!-- {% if user.id != message.user.id %}
              <div action="/messages/{{ message.id }}/like">
                <button type="button" class="
                btn 
                btn-sm 
                {{'btn-primary' if message.id in likes else 'btn-secondary'}}">
                  <i class="fas fa-thumbs-up"></i>
                </button>
              </div>
              {% endif %} -->
            </div>
            <p class="single-message"><b>{{ message.text }}</b></p>
            <span class="text-muted">{{ message.timestamp.strftime('%d %B %Y') }}</span>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
    <a href="{{ url_for('messages_add') }}">Post a new comment</a>
  </div>

{% endblock %}
